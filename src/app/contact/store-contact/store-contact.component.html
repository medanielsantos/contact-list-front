<mat-dialog-content class="mat-typography">
  <h1 mat-dialog-title>Create Contact</h1>
  <form [formGroup]="contactForm" (ngSubmit)="storeContact()">
    <div mat-dialog-content>
      <div class="modal-input">
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="Value" formControlName="value">
          <mat-error *ngIf="contactForm.get('value')?.hasError('required')">
            Value is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Type of contact</mat-label>
          <mat-select formControlName="type">
            <mat-option value="phone">Phone</mat-option>
            <mat-option value="email">Email</mat-option>
            <mat-option value="whatsapp">Whatsapp</mat-option>
          </mat-select>
        </mat-form-field>
        <section class="section">
          <mat-checkbox name="is_favorite" formControlName="is_favorite">Favorite</mat-checkbox>
        </section>
      </div>

    </div>
    <div mat-dialog-actions align="end">
      <button mat-button mat-dialog-close color="accent">Cancel</button>
      <button mat-button type="submit"> Save </button>
    </div>
  </form>
</mat-dialog-content>
