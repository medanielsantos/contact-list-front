<div class="container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>

  <div class="actions align-right">
    <button mat-raised-button	color="primary" (click)="addPerson()">
      Add Person
      <mat-icon>add</mat-icon>
    </button>
  </div>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="is_favorite">
        <th mat-header-cell *matHeaderCellDef> Favorite </th>

        <td mat-cell *matCellDef="let item">
          <button mat-icon-button	 (click)="toggleFavorite(item.id)">
            <mat-icon *ngIf="item.is_favorite">star</mat-icon>
            <mat-icon *ngIf="!item.is_favorite">star_border</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let item">
          <div class="actions">
            <button mat-raised-button	color="primary">
              View
              <mat-icon>preview</mat-icon>
            </button>
            <button mat-raised-button	color="accent" (click)="updatePerson(item.id)">
              Edit
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-raised-button	color="warn" (click)="deletePerson(item.id)">
              Delete
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div>
