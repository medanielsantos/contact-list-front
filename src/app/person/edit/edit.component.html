<h1 mat-dialog-title>Edit</h1>
<div mat-dialog-content>
  <form>
    <div class="row mat-form-field-flex">
      <mat-form-field class="col-12">
        <input matInput placeholder="Name" name="name" required>
      </mat-form-field>
      <section class="example-section">
        <mat-checkbox class="example-margin">Is Favorite</mat-checkbox>
      </section>
    </div>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close cdkFocusInitial color="accent">Save</button>
</div>
