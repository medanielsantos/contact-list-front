<h1 mat-dialog-title>{{ data ? 'Update' : 'Create' }} Person</h1>
<form [formGroup]="personForm" (ngSubmit)="storePerson()">
  <div mat-dialog-content>
    <div class="modal-input">
      <mat-form-field style="width: 100%;"> <!-- Set the width to 100% -->
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="personForm.get('name')?.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <section class="section">
        <mat-checkbox name="is_favorite" formControlName="is_favorite">Favorite</mat-checkbox>
      </section>
    </div>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="accent">Cancel</button>
    <button mat-button type="submit"> {{ data ? 'Update' : 'Save' }} </button>
  </div>
</form>
