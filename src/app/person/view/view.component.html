<mat-toolbar>
  <h2>Contacts</h2>
  <span class="toolbar"></span>
  <button mat-raised-button	color="primary">
    Add
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>

<div mat-dialog-content>
  <section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="is_favorite">
        <th mat-header-cell *matHeaderCellDef> Favorite </th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button	 (click)="toggleFavorite(item.id)">
            <mat-icon *ngIf="item.is_favorite">star</mat-icon>
            <mat-icon *ngIf="!item.is_favorite">star_border</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let item">
          <div class="actions">
            <button mat-raised-button	color="accent">
              Edit
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-raised-button	color="warn" (click)="deleteContact(item.id)">
              Delete
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</div>
